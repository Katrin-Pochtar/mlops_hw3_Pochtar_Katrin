name: Model Deployment

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository name to lowercase
        id: repo
        run: echo "repo_lower=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.repo_lower }}:latest
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.repo_lower }}:${{ github.sha }}
          build-args: |
            MODEL_VERSION=${{ secrets.MODEL_VERSION }}

      - name: Deploy to Render via Deploy Hook
        run: |
          echo "Triggering Render deployment..."
          response=$(curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}" \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}")
          echo "$response"
          echo "Deployment triggered successfully!"

      - name: Wait for deployment
        run: |
          echo "⏳ Waiting for deployment to complete (90 seconds)..."
          sleep 90

      - name: Health check
        run: |
          echo "Checking service health..."
          for i in {1..5}; do
            response=$(curl -s "${{ secrets.RENDER_SERVICE_URL }}/health" || echo '{"error": "Service not ready"}')
            echo "Attempt $i: $response"
            
            if echo "$response" | grep -q "ok"; then
              echo "Service is healthy!"
              exit 0
            fi
            
            echo "⏳ Waiting 10 more seconds..."
            sleep 10
          done
          
          echo " Service health check timed out, but deployment may still succeed"

      - name: Test predict endpoint
        run: |
          echo "Testing predict endpoint..."
          response=$(curl -s "${{ secrets.RENDER_SERVICE_URL }}/predict" || echo '{"error": "Service not ready"}')
          echo "Response: $response"
          
      - name: Deployment summary
        run: |
          echo "Docker image: ${{ env.REGISTRY }}/${{ steps.repo.outputs.repo_lower }}:latest"
          echo "Service URL: ${{ secrets.RENDER_SERVICE_URL }}"
          echo "Model Version: ${{ secrets.MODEL_VERSION }}"
