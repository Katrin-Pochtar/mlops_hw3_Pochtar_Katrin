name: Model Deployment

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository name to lowercase
        id: repo
        run: echo "repo_lower=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.repo_lower }}:latest
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.repo_lower }}:${{ github.sha }}
          build-args: |
            MODEL_VERSION=${{ secrets.MODEL_VERSION }}

      - name: Deploy to Render via Deploy Hook
        run: |
          echo "Triggering Render deployment..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}" \
            -H "Content-Type: application/json"
          echo "Deployment triggered"

      - name: Wait for deployment
        run: sleep 90

      - name: Health check
        id: health
        run: |
          response=$(curl -s "${{ secrets.RENDER_SERVICE_URL }}/health" || echo '{"status":"error"}')
          echo "response=$response" >> $GITHUB_OUTPUT
          echo "$response"

      - name: Test predict endpoint
        run: |
          curl -s "${{ secrets.RENDER_SERVICE_URL }}/predict" || echo "Predict endpoint check"

      - name: Send deployment notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Model Deployment ${{ job.status }}
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: MLOps CI/CD
          body: |
            Deployment Status: ${{ job.status }}
            Repository: ${{ github.repository }}
            Branch: main
            Commit: ${{ github.sha }}
            Model Version: ${{ secrets.MODEL_VERSION }}
            Service URL: ${{ secrets.RENDER_SERVICE_URL }}
