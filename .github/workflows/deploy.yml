name: Model Deployment

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository name to lowercase
        id: repo
        run: echo "repo_lower=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.repo_lower }}:latest
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.repo_lower }}:${{ github.sha }}
          build-args: |
            MODEL_VERSION=${{ secrets.MODEL_VERSION }}

      - name: Deploy to Render via Deploy Hook
        id: deploy
        run: |
          echo "Triggering Render deployment..."
          response=$(curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}" \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}")
          echo "$response"
          echo "Deployment triggered successfully!"
          echo "deploy_status=success" >> $GITHUB_OUTPUT

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to complete (90 seconds)..."
          sleep 90

      - name: Health check
        id: health_check
        run: |
          echo "Checking service health..."
          health_status="failed"
          for i in {1..5}; do
            response=$(curl -s "${{ secrets.RENDER_SERVICE_URL }}/health" || echo '{"error": "Service not ready"}')
            echo "Attempt $i: $response"
            
            if echo "$response" | grep -q "ok"; then
              echo "Service is healthy!"
              health_status="success"
              break
            fi
            
            echo "⏳ Waiting 10 more seconds..."
            sleep 10
          done
          
          echo "health_status=$health_status" >> $GITHUB_OUTPUT
          
          if [ "$health_status" = "failed" ]; then
            echo "Service health check failed!"
            exit 1
          fi

      - name: Test predict endpoint
        id: predict_test
        run: |
          echo "Testing predict endpoint..."
          response=$(curl -s -X POST "${{ secrets.RENDER_SERVICE_URL }}/predict" \
            -H "Content-Type: application/json" \
            -d '{"features": [5.1, 3.5, 1.4, 0.2]}' || echo '{"error": "Service not ready"}')
          echo "Response: $response"
          
          if echo "$response" | grep -q "prediction"; then
            echo "Predict endpoint working!"
            echo "predict_status=success" >> $GITHUB_OUTPUT
          else
            echo "Predict endpoint test failed"
            echo "predict_status=failed" >> $GITHUB_OUTPUT
          fi

      - name: Get metrics
        id: metrics
        run: |
          echo "Fetching service metrics..."
          metrics=$(curl -s "${{ secrets.RENDER_SERVICE_URL }}/metrics" || echo '{}')
          echo "Metrics: $metrics"
          echo "metrics_data<<EOF" >> $GITHUB_OUTPUT
          echo "$metrics" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send deployment success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ML Model Deployment Successful - v${{ secrets.MODEL_VERSION }}
          to: ${{ secrets.EMAIL_TO }}
          from: MLOps CI/CD <${{ secrets.EMAIL_USERNAME }}>
          body: |
            Model Deployment Completed Successfully!
            
            Deployment Details:
            - Repository: ${{ github.repository }}
            - Branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
            - Model Version: ${{ secrets.MODEL_VERSION }}
            - Triggered by: ${{ github.actor }}
            
            Service URLs:
            - Health Check: ${{ secrets.RENDER_SERVICE_URL }}/health
            - Predict API: ${{ secrets.RENDER_SERVICE_URL }}/predict
            - Metrics: ${{ secrets.RENDER_SERVICE_URL }}/metrics
            - API Docs: ${{ secrets.RENDER_SERVICE_URL }}/docs
            
            Health Check: ${{ steps.health_check.outputs.health_status }}
            Predict Test: ${{ steps.predict_test.outputs.predict_status }}
            
            Service Metrics:
            ${{ steps.metrics.outputs.metrics_data }}
            
            View full workflow run:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Send deployment failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ML Model Deployment Failed - v${{ secrets.MODEL_VERSION }}
          to: ${{ secrets.EMAIL_TO }}
          from: MLOps CI/CD <${{ secrets.EMAIL_USERNAME }}>
          body: |
            Model Deployment Failed!
            
            Deployment Details:
            - Repository: ${{ github.repository }}
            - Branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
            - Model Version: ${{ secrets.MODEL_VERSION }}
            - Triggered by: ${{ github.actor }}
            
            Health Check: ${{ steps.health_check.outputs.health_status }}
            Predict Test: ${{ steps.predict_test.outputs.predict_status }}
            
            View full workflow run and logs:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Please investigate and fix the issue.

      - name: Deployment summary
        if: always()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "DEPLOYMENT SUMMARY"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Docker image: ${{ env.REGISTRY }}/${{ steps.repo.outputs.repo_lower }}:latest"
          echo "Service URL: ${{ secrets.RENDER_SERVICE_URL }}"
          echo "Model Version: ${{ secrets.MODEL_VERSION }}"
          echo "Health Check: ${{ steps.health_check.outputs.health_status }}"
          echo "Predict Test: ${{ steps.predict_test.outputs.predict_status }}"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"